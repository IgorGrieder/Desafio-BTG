version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapters/outbound/database/queries"
    schema: "internal/adapters/outbound/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/adapters/outbound/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
